<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Control and Dead Lock</title>
    <link rel="stylesheet" href="/css/cmd.css">
</head>
</head>
<body>
<div class="container">
    <h1>Command Prompt (send commands via websocket)</h1>
    <form action="/sendCommand" method="POST">
        <label for="command">Enter Command:</label>
        <input type="text" id="command" name="command" placeholder="read | write" required>
        <button type="submit">Send Command</button>
    </form>

    <h2>Server response:</h2>
    <div id="response">
        <!-- The server response will be displayed here -->
    </div>
</div>

<script src="/js/command.js"></script>
</body>
</html>
